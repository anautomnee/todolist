<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <script src="scripts/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="date_container">
        <h3 id="day_of_week"></h3>
        <p id="date"></p>
      </div>
      <form class="search">
        <input type="search" name="search" id="search" placeholder="Search" list="tasks" autocomplete="off">
        <div class="list">
          <ul id="search_results" hidden>
          </ul>
        </div>
        <svg id="search_icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
      </form>
      <h3 id="new_task_header">New task</h3>
      <form class="new_task_form">
        <input type="text" id="new_task_description" placeholder="Description">
        <input type="text" id="new_task_datetime" placeholder="Date">
        <div class="new_task_form_buttons">
          <input type="submit" id="add_button" value="Add">
          <button id="clear">Clear</button>
        </div>
      </form>
      <h3 id="tasks_header">Tasks</h3>
      <div class="tasks_tab">
        <div class="all tab_active"><p>All</p></div>
        <div class="active"><p>Active</p></div>
        <div class="completed"><p>Completed</p></div>
      </div>
      <div class="tasks">
      </div>
      </div>
    </body>
    </div>
</html>
